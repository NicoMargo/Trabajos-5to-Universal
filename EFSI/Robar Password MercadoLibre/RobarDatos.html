<html>

<head>
	<link rel="stylesheet" type="text/css" href="CSS.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<title> Yare Yare Daze </title>
</head>

<body>
	<nav class="Encabezado">
		<img class="logo offset-md-2 mt-3 float-left" src="./Logo.png" />
		<img class="w-25 float-right mr-5 mt-3" src="./mla-menu-desktop-notification-picture-39dbe3fa-8fd4-4432-828f-327d71eee773.png"
		 alt="HotSale">
	</nav>

	<h1 class="mt-5">Suspendimos tu cuenta de Mercado libre</h1>

	<h5 class="mt-5 text-center">Debido a que hemos registrado un uso inapropiado de la cuenta <br> nos hemos obligado a
		tener que suspender tu
		cuenta temporalmente </h5> <br>
	<p class="text-center">Para volver a tener tu cuenta activa debemos validar tu <strong>identidad</strong> </p>
	<form>
		<div class="row">
			<div class="offset-md-3 col-md-3 ">
				<input class="mx-auto form-control " type="email" placeholder="eMail" name="email" /> <br>
				<input class="mx-auto form-control " type="password" placeholder="Password" name="password" /> <br>

				<div class="form-check">
					<input class="form-check-input ml-3" type="checkbox" value="RememberMe" id="RememberMe">
					<label class="form-check-label ml-5" for="RememberMe">
						Remember Me
					</label>
				</div>

				<div class="form-check">
					<input type="radio" name="RadioGenero" id="rdMasculino" value="Masculino">
					<label class="form-check-label" for="rdMasculino">
						Masculino
					</label>
				</div>
				<div class="form-check">
					<input type="radio" name="RadioGenero" id="rdFemenino" value="Femenino">
					<label class="form-check-label" for="rdFemenino">
						Femenino
					</label>
				</div>
				<div class="form-check">
					<input type="radio" name="RadioGenero" id="rdOtros" value="Otro">
					<label class="form-check-label" for="rdOtros">
						Otro
					</label>
				</div>

			</div>
			<div class="col-md-3">
				<input class="mx-auto form-control " type="number" placeholder="Nro de Tarjeta" /> <br>
				<input class="mx-auto form-control " type="number" placeholder="Codigo de Seguridad" name="password" /> <br>
				<input class="mx-auto form-control " type="date" placeholder="Codigo de Seguridad" name="password" /> <br>
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
					 aria-haspopup="true" aria-expanded="false">
						Dropdown button
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<a class="dropdown-item" href="#">Something else here</a>
					</div>
				</div>
				<input class="btn btn-primary offset-md-10" type="submit" value="Verificar" />
			</div>
		</div>
	</form>

</body>

</html>
