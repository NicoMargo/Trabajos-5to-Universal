                <div class="row">
                    <div class="col-lg-12">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <strong>Editar Materia</strong>
                                        </div>
                                        <div class="card-body card-block">
                                            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                               
                                                <div class="row form-group">
                                                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Nombre de la Materia</label></div>
                                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="text-input" placeholder="Programacion" class="form-control"><small class="form-text text-muted">Tal cual aparece en el programa</small></div>
                                                </div>                                               
                                                <div class="row form-group">
                                                    <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Descripcion</label></div>
                                                    <div class="col-12 col-md-9"><textarea name="textarea-input" id="textarea-input" rows="9" placeholder="Los Lunes, Martes y Miercoles en el primer bloque con Polshu. Es en el laboratorio. Tenemos 25 faltas." class="form-control"></textarea></div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col col-md-3"><label for="file-input" class=" form-control-label">Portada de la materia</label></div>
                                                    <div class="col-12 col-md-9"><input type="file" id="file-input" name="file-input" class="form-control-file"></div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col col-md-3"><label for="file-input" class=" form-control-label">Imagen del profesor</label></div>
                                                    <div class="col-12 col-md-9"><input type="file" id="file-input" name="file-input" class="form-control-file"></div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Nombre del docente</label></div>
                                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="text-input" placeholder="Polshu" class="form-control"></div>
                                                </div> 
                                                    <div class="row form-group">
                                                        <div class="col col-md-3"><label class=" form-control-label">Checkboxes</label></div>
                                                        <div class="col col-md-9">
                                                            <div class="form-check">
                                                                <div class="checkbox">
                                                                    <label for="checkbox1" class="form-check-label ">
                                                                        <input type="checkbox" id="checkbox1"checked name="checkbox1" value="Lunes" class="form-check-input">Lunes
                                                                    </label>
                                                                </div>
                                                                <div class="checkbox">
                                                                    <label for="checkbox2" class="form-check-label ">
                                                                        <input type="checkbox" id="checkbox2"checked name="checkbox2" value="Martes" class="form-check-input"> Martes
                                                                    </label>
                                                                </div>
                                                                <div class="checkbox">
                                                                    <label for="checkbox3" class="form-check-label ">
                                                                        <input type="checkbox" id="checkbox3"checked name="checkbox3" value="Miercoles" class="form-check-input"> Miercoles
                                                                    </label>
                                                                </div>
                                                                <div class="checkbox">
                                                                    <label for="checkbox3" class="form-check-label ">
                                                                        <input type="checkbox" id="checkbox4" name="checkbox4" value="Jueves" class="form-check-input"> Jueves
                                                                    </label>
                                                                </div>
                                                                <div class="checkbox">
                                                                    <label for="checkbox3" class="form-check-label ">
                                                                        <input type="checkbox" id="checkbox5" name="checkbox5" value="Viernes" class="form-check-input"> Viernes
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Cantidad de faltas permitidas</label></div>
                                                        <div class="col-12 col-md-9"><input type="text" id="text-input" name="text-input" placeholder="25" class="form-control"></div>
                                                    </div>
